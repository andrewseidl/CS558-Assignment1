<html>
    <head>
        <title>Simulation - Visualizer</title>
    </head>
    
    <body>
        Delimit all values with anything except numbers, periods (.), or dashes (-)
        <p><label for="posField">Positions:</label><textarea id="posField"></textarea></p>
        <p><label for="velField">Velocity:</label><textarea id="velField"></textarea></p>
        <p><label for="gndField">Ground:</label><textarea id="gndField"></textarea></p>
        <p><label for="stepField">Step:</label><textarea id="stepField"></textarea></p>
        <p><label for="polyField">Polygon:</label><textarea id="polyField"></textarea>(CCW, without ground)</p>
        <p><label for="scaleField">scale:</label><textarea id="scaleField"></textarea></p>
        <p><button id="reset" type="button">Reset</button></p>
        <canvas id="visuals"></canvas>
        <script type="text/javascript" src="visualizer.comp.js"></script>
    </body>
</html>
